<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 style="text-align: center">Edit user</h1>
<h2 style="text-align: center">
    <a href="/user/list">User list</a>
</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/user/edit}" th:object="${user}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table border="1"  class="table table-hover" style="border-collapse: collapse; width: 60%; margin: 0 auto">
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="btn btn-secondary" value="Update user"></td>
        </tr>
    </table>
</form>
</body>
</html>
