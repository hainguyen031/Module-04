<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 style="text-align: center">Delete user</h1>
<h1 style="text-align: center">Are you sure?</h1>
<h2 style="text-align: center">
  <a href="/user/list">User list</a>
</h2>
<form th:action="@{/user/delete}" th:object="${user}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table border="1"  class="table table-hover" style="border-collapse: collapse; width: 60%; margin: 0 auto">
    <tr>
      <td>Username:</td>
      <td th:text="${user.username}"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td th:text="${user.password}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" class="btn btn-secondary" value="Delete user"></td>
    </tr>
  </table>
</form>
</body>
</html>
