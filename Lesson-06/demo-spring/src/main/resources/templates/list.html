<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 style="text-align: center"><a href="/user/create">Create new user</a></h2>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1 style="text-align: center">User</h1>
<table border="1"  class="table table-hover" style="border-collapse: collapse; width: 80%; margin: 0 auto">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${userList}">
        <tr>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td><a th:href="@{/user/edit/__${user.id}__ }">Edit</a></td>
            <td><a th:href="@{/user/delete/__${user.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
